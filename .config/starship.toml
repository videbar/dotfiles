add_newline = false
command_timeout = 4000

format = """
$username\
$hostname\
$directory\
$git_branch\
$git_state\
$git_status\
$line_break\
$python\
$character"""

[directory]
style = "#88c0d0" # Lime
read_only = " "

[character]
success_symbol = "[❯](bold #a3be8c)" # Green
error_symbol = "[❯](bold #bf616a)" # Red

[git_branch]
format = "[$branch]($style)"
style = "#d08770" # Orange

[git_status]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "#5e81ac" # Cyan
conflicted = "​"
untracked = "​"
modified = "​"
staged = "​"
renamed = "​"
deleted = "​"
stashed = "≡"

[git_state]
format = "[[(*$conflicted$untracked$modified$staged$renamed$deleted)](218) ($ahead_behind$stashed)]($style)"
style = "#ebcb8b" # Yellow

[python]
format = "[($virtualenv )]($style)"
style = "#ebcb8b" # Yellow
